{% extends 'base.html' %} {% block head %}
<nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
  <div
    class="container-fluid d-flex justify-content-center align-items-center text-center"
  >
    <a class="navbar-brand col-md-12 logoTxt" href="/">Base64Coder</a>
    <button
      class="navbar-toggler collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarsExample01"
      aria-controls="navbarsExample01"
      aria-expanded="false"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarsExample01">
      <ul class="navbar-nav me-auto mb-2">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %} {% block body %}

<div class="container-body text-center">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-5">
      <div class="form-control border-black">
        <h1 class="text-center">Encode</h1>
        <form method="POST" action="/encode">
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              id="floatingTextarea2"
              style="height: 100px"
              name="data"
            ></textarea>
            <label for="floatingTextarea2">Enter Text</label>
          </div>
          <div class="form-floating mb-3">
            {% if encoded_data %}
            <textarea
              class="form-control"
              id="floatingTextarea2Disabled"
              style="height: 100px; text-align: center"
              disabled
            >
    {{ encoded_data }}</textarea
            >
            <label for="floatingTextarea2Disabled">Base64</label>
            {% endif %}
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-outline-info my-3">
              Encode
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-5">
      <div class="form-control border-black">
        <h1 class="text-center">Decode</h1>
        <form method="POST" action="/decode">
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              id="floatingTextarea2"
              style="height: 100px"
              name="data"
            ></textarea>
            <label for="floatingTextarea2">Base64</label>
          </div>
          <div class="form-floating mb-3">
            {% if decoded_data %}
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2Disabled"
              style="height: 100px; text-align: center"
              disabled
            >
    {{ decoded_data }}</textarea
            >
            <label for="floatingTextarea2Disabled">Text</label>
            {% endif %}
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-outline-info my-3">
              Decode
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
